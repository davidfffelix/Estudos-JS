<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number </title>
</head>

<body>
    <h1> Hello! </h1>
    <script>
        const n1 = Number(window.prompt("Enter a number: "));
        const n2 = Number(window.prompt("Enter another number: "));

        var s = n1 + n2;
        
        window.alert("The sum of the value is " + s);
    </script>    
</body>
</html>
