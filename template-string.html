<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Template String </title>
</head>

<body>
    <h1> Hello! </h1>

    <script>
        const n1 = Number(window.prompt("Enter a number: "));
        const n2 = Number(window.prompt("Digite outro número: "));

        const s = n1 + n2;

        window.alert(`The sum between ${n1} and ${n2} is equal to ${s}`);
    </script>
</body>
</html>
