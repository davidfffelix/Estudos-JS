<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> String Formatting </title>
</head>
<body>
    <script>
        const name = window.prompt("What's your name?");
        
        document.write(`Your name has so many ${name.length} letters. <br>`);
        document.write(`Your name in uppercase is ${name.toUpperCase()}. <br>`);
        document.write(`Your name in lowercase is ${name.toLowerCase()}.`);
    </script>
</body>
</html>
